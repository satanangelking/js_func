<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>Title</title><link rel="stylesheet" href="../../css/多图片缩放/缩放.min.css"><script src="../../js/多图片缩放/缩放.min.js"></script><script>console.log(1),window.onload=function(){for(var t=document.getElementById("ul1").getElementsByTagName("li"),e=2,o=0;o<t.length;o++){t[o].style.left=t[o].offsetLeft+"px",t[o].style.top=t[o].offsetTop+"px";var n=document.createElement("img");n.src="../../img/多图片缩放/"+(o+1)+".jpg",t[o].appendChild(n)}for(o=0;o<t.length;o++)t[o].style.position="absolute",t[o].style.margin=0;for(o=0;o<t.length;o++)t[o].onmouseover=function(){this.style.zIndex=e++,startMove(this,{width:200,height:200,marginTop:-50,marginLeft:-50})},t[o].onmouseout=function(){startMove(this,{width:100,height:100,marginTop:0,marginLeft:0})}}</script></head><body><ul id="ul1"><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li></ul></body></html>
